trigger:
- master

variables:
  JEKYLL_ENV: 'production'
  BUNDLE_PATH: $(Pipeline.Workspace)/.bundle

pool:
  vmImage: 'ubuntu-16.04'
  
steps:
- task: UseRubyVersion@0
  displayName: 'Use Ruby >= 2.4'

- task: CopyFiles@2
  displayName: 'Copy wedding.json'
  inputs:
    SourceFolder: '_dataTemplate/jamessandra'
    Contents: '*'
    TargetFolder: '_data/'
    OverWrite: true

- task: CacheBeta@0
  inputs:
    key: gembundle7 | $(Agent.OS) | ./Gemfile
    path: $(BUNDLE_PATH)
  displayName: Cache gems bundle

- script: gem install bundler
  displayName: 'gem install bundler'

- script:
   bundle install --retry=3 --jobs=4 --system
  displayName: 'bundle install'

- script: |
   bundle env
   whereis jekyll
   ls -lah $(BUNDLE_PATH)/bin
   ls -lah $(BUNDLE_PATH)/gems
   bundle exec which jekyll build -d $(Build.ArtifactStagingDirectory) --config _config.yml,configs/jamessandra.yml
  displayName: 'jekyll build'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
